    <title>ŰrSajtNet - Lépj be, regisztrálj!</title>

</head>
<body>
<!--Header contains title of the page, and a login form-->
<header>
    <div class="headContainer">
        <div id="logoSection">
            <a href="login.html" id="logoLink">
                <img src="cheeses/cheese (1).svg" height="50px" id="logo">
            </a>
            <h1>
                <a href="login.html" id="nameLink">Űrsajtnet</a>
            </h1>
        </div>
        <div id="login">
            <form method="post" id="loginForm">
                <input type="name" placeholder="Felhasználónév">
                <input type="password" placeholder="Jelszó">
                <input type="submit" class="button" value="Belépés">
            </form>
        </div>
    </div>
</header>
<!--The main body of the page contains some introduction, a picture, and a registration form-->
    <div id="canvas">
        <div id="mainContent">
                <div class="moonLanding">
                    <img src="spaceElements/moon.svg" id="moon">
                    <img src="spaceElements/lunar-lander.svg" id="eagle">
                    <div id="intro" >
                        <h2>Merülj el a Sajtban, fedezd fel az univerzumot!</h2>
                        Függetlenül attól, hogy kozmikus barangolásaidhoz keresel legénységet az űrhajódra, vagy csak az esti
                            sörözésről akarsz egyeztetni pár haveroddal, az Űrsajtnet a legnagyszerűbb módja a kapcsolattartásnak.

                    </div>
            </div>
            <div id="registration"></div>
        </div>
    </div>
